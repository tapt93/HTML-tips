<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      width: 200px;
    }

    .ellipsis {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <p class="ellipsis">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias iste quae error nihil quisquam asperiores! A beatae
    velit commodi est ratione vitae nobis iure doloremque quibusdam ipsum excepturi, placeat dicta.
  </p>
</body>

</html>
